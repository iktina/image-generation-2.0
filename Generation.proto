syntax = "proto3";

package image_generation;

message Text {
    string sentence = 1;
    bool dalle = 2;
    bool beksinski = 3;
    bool guohua = 4;
    bool waifu = 5;
    int32 seedVal = 6;
    int32 n_images = 7;
    int32 steps = 8;
    int32 H = 9;
    int32 W = 10;
    string prompt_style = 11;
}

message Image {
    string image1 = 1;
}

service image_generation {
    rpc Gen(Text) returns (Image) {}
}
